<html>
<head>
<title>File Uploading Form</title>
</head>
<body>
<h3>File Upload:</h3>
Select a file to upload: <br />
<form action="http://127.0.0.1:8081/file_upload" method="POST" enctype="multipart/form-data">
File: <input type="file" name="file" size="50" /><br /></br>
Directory name: <input type="text" name="dir"/> </br></br>
will create the directory in the current folder <br></br>
<input type="submit" value="Upload File" />
</form>
</body>
</html>
